{% extends 'vehicle/customerbase.html' %}
{% load static %}
{% block content %}

	<!-- main content -->
	<div class="wrapper">

<!-- ****** cards start ********** -->
		<div class="row">
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-primary">
					<p>
						<i class="fas fa-tasks"></i>
					</p>
					<h3>{{new_request_made}}</h3>
					<p>Сделан новый запрос</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-warning">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3>{{work_in_progress}}</h3>
					<p>Ремонт автомобиля в процессе</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-success">
					<p>
						<i class="fas fa-check-circle"></i>
					</p>
					<h3>{{work_completed}}</h3>
					<p>Автомобиль отремонтирован</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-danger">
					<p>
						<i class="fas fa-dollar-sign"></i>
					</p>
					<h3>{{bill}}</h3>
					<p>Общий счет</p>
				</div>
			</div>
		</div><br><br><br><br>
		<marquee behavior="scroll" direction="left">
		 <img src="{% static "images/ferrari.png" %}" width="120" height="80" alt="ferrari" />
			<img src="{% static "images/ford.png" %}" width="120" height="80" alt="ford" />
		 <img src="{% static "images/lambo.png" %}" width="120" height="80" alt="lambo" />
		 <img src="{% static "images/mahindra.png" %}" width="120" height="80" alt="mahindra" />
		 <img src="{% static "images/tvs.png" %}" width="120" height="80" alt="tvs" />
		 <img src="{% static "images/tata.png" %}" width="120" height="80" alt="tata" />
		 <img src="{% static "images/hero.png" %}" width="120" height="80" alt="hero" />
		 <img src="{% static "images/rolls.png" %}" width="120" height="80" alt="rolls" />
		 <img src="{% static "images/suzuki.png" %}" width="120" height="80" alt="suzuki" />
            <img src="{% static "images/BMW.png" %}" width="120" height="80" alt="bmw" />
      <img src="{% static "images/land_rover.png" %}" width="120" height="80" alt="land_rover" />
      <img src="{% static "images/maserati.png" %}" width="120" height="80" alt="maserati" />
      <img src="{% static "images/mercedes.png" %}" width="120" height="80" alt="mercedes" />
      <img src="{% static "images/nissan.png" %}" width="120" height="80" alt="nissan" />
      <img src="{% static "images/pontiac.png" %}" width="120" height="80" alt="pontiac" />
      <img src="{% static "images/tesla.png" %}" width="120" height="80" alt="tesla" />
      <img src="{% static "images/toyota.png" %}" width="120" height="80" alt="toyota" />
	 </marquee>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<!-- ****** cards end ********** -->

	</div>
	<!-- end main content -->
{% endblock content %}
